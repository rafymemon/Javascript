<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove using DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    const addLanguage = (langName) => {
        const li = document.createElement("li");
        li.textContent = `${langName}`;
        document.querySelector('.language').appendChild(li);
        
    }

    addLanguage("Python")
    addLanguage("Typescript")
    addLanguage("Java")
    addLanguage("C#")

    //More optimized way of adding an element
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }

    addOptiLanguage("C++")
    addOptiLanguage("CSS")


    //Edit of an element
    const secChild = document.querySelector("li:nth-child(2)")
    // secChild.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secChild.replaceWith(newLi)

    //Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"


    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()


</script>

</html>
